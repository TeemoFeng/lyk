{{include file="public/header" /}}
	<title>意见反馈</title>
	<body>
		<header class="mui-bar mui-bar-nav  index-headers" >
			<a  class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color" href='javascript:;' ></a>
			<h1 class="mui-title color">意见反馈</h1>
			
		</header>
		<div class="mui-content mui-scroll-wrapper" id="pullrefresh" >
			<div class="mui-scroll">
				
				<div class="mui-table-view mui-table-view-chevron   " style="background: transparent;" >
					<div class="mui-table-view mui-table-view-chevron  fankui " >
						<form class="">
								
							
							<textarea rows="4" name="content" cols="50" placeholder="请输入反馈内容,我们会更好的为您服务" style="font-size: 14px;">
</textarea>


							<button type="button" id="submite" class="mui-btns" >立即反馈</button>
							
						</form>
					</div>
					
				</div>
			
			</div>
		</div>
		{{include file="public/footer" /}}
		<script type="text/javascript" charset="utf-8">
		mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					}
				}
		});
		function pulldownRefresh() {
			setTimeout(function() {
				window.location.reload()
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}
		$('#submite')[0].addEventListener('tap',function(){
			var data=$('form').serialize()
            ajax_Submit("",data,'post')
		})
			
		</script>
		
	</body>
</html>
